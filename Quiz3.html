    function shuffleQuestions() {
        const otherQuestions = questions.slice(1).sort(() => Math.random() - 0.5);
        shuffledQuestions = [questions[0], ...otherQuestions]; // Keep the first question fixed
    }

    function showQuestion(index) {
        const quizContainer = document.getElementById('quiz-container');
        quizContainer.innerHTML = `
            <h3>${shuffledQuestions[index].question}</h3>
            ${shuffledQuestions[index].options.map((option, i) => `
            <div class="option-container" onclick="checkAnswer(${i})">
                <label class="option-label">${option}</label>
            </div>
            `).join('')}`;
        document.getElementById('next-question').style.display = 'block';
        document.getElementById('explanation').style.display = 'none';
        answered = false;
    }

    function checkAnswer(selectedIndex) {
    if (answered) return;
    answered = true;

    const currentQuestion = shuffledQuestions[currentQuestionIndex];
    const correctIndex = currentQuestion.answer;
    const options = document.querySelectorAll('.option-container');

    // إذا كان السؤال الأول
    if (currentQuestionIndex === 0) {
        subscriptionAnswer = currentQuestion.options[selectedIndex]; // تخزين إجابة السؤال الأول
        options.forEach((option, index) => {
            option.style.backgroundColor = index === selectedIndex ? 'green' : 'rgba(44, 44, 44, 0.5)';
        });

        // الانتقال مباشرة إلى السؤال التالي
        currentQuestionIndex++;
        setTimeout(() => showQuestion(currentQuestionIndex), 500); // تأخير بسيط قبل الانتقال
        return;
    }

    // التعامل مع بقية الأسئلة
    options.forEach((option, index) => {
        if (index === selectedIndex) {
            option.style.backgroundColor = selectedIndex === correctIndex ? 'green' : 'red';
            if (selectedIndex === correctIndex) {
                correctAnswers++; // زيادة عدد الإجابات الصحيحة
            }
        } else if (index === correctIndex) {
            option.style.backgroundColor = '#45c4ff'; // لون الإجابة الصحيحة
        } else {
            option.style.backgroundColor = 'rgba(44, 44, 44, 0.5)';
        }
    });

    // عرض تفسير الإجابة الصحيحة
    document.getElementById('explanation').style.color = '#4CAF50'; // لون جديد
    document.getElementById('explanation').innerText = `الإجابة الصحيحة: ${currentQuestion.options[correctIndex]}. ${currentQuestion.explanation}`;
    document.getElementById('explanation').style.display = 'block';
}

    function showNextQuestion() {
        const selectedOption = document.querySelector('.option-container[style*="background-color: green"], .option-container[style*="background-color: red"]');
        if (selectedOption) {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion(currentQuestionIndex);
            } else {
                showFinalResult(); // عرض النتيجة النهائية
            }
        } else {
            alert('يرجى اختيار إجابة قبل الانتقال إلى السؤال التالي.');
        }
    }

    function showFinalResult() {
    const totalQuestions = shuffledQuestions.length - 1; // استثناء السؤال الأول من العدد
    const percentage = (correctAnswers / totalQuestions) * 100;
    let rating = '';

    if (percentage >= 90) {
        rating = 'ممتاز';
    } else if (percentage >= 70) {
        rating = 'جيد';
    } else {
        rating = 'تحتاج مراجعة';
    }

    const quizContainer = document.getElementById('quiz-container');
    quizContainer.innerHTML = `
        <h3>النتيجة النهائية</h3>
        <p>عدد الإجابات الصحيحة: ${correctAnswers} من ${totalQuestions}</p>

        <p>التقييم: ${rating}</p>

}
