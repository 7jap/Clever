    <style>
        :root {
            --glow-color: #45c4ff;
            --bg-color: #1a1a1a;
            --input-bg: #2c2c2c;
            --border-color: #3c3c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--glow-color);
            box-shadow: 0 0 20px rgba(49, 149, 243, 0.3);
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .navbar.hidden {
            transform: translateY(-100%);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12rem;
        }

        .logo {
            width: 200px;
            height: 60px;
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-right: auto;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--glow-color);
            background: rgba(49, 149, 243, 0.1);
            box-shadow: 0 0 10px rgba(49, 149, 243, 0.3);
        }

        /* Main content styles */
        .main-content {
            flex: 1;
            padding: 120px 20px 40px;
        }

        .section {
            max-width: 1200px;
            margin: 0 auto 60px;
            display: flex;
            align-items: center;
            gap: 40px;
            padding: 20px;
            background: rgba(44, 44, 44, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(49, 149, 243, 0.3);
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        .section-content {
            flex: 1;
        }

        .section-image {

            text-shadow: 0 0 10px rgba(49, 149, 243, 0.3);

            text-transform: uppercase;

        /* Team section styles */
    .team-section {

        padding: 20px;
        overflow: hidden;
        position: relative;
    }

    .team-cards {
        display: flex;
        position: relative;
        width: 100%;
        height: 400px; /* Fixed height for cards container */
        justify-content: center;
        align-items: center;
    }

    .team-card {
        position: absolute;
        width: 300px;
        background: rgba(44, 44, 44, 0.5);
        border-radius: 15px;
        padding: 25px;
        text-align: center;
        box-shadow: 0 0 20px rgba(49, 149, 243, 0.3);
        border: 1px solid var(--border-color);
        opacity: 0;
        transform: translateX(100%);
        transition: all 0.5s ease;
        pointer-events: none;
    }
	
    .team-card.active {
        opacity: 1;
        transform: translateX(0);
        pointer-events: auto;
    }

    .team-card.prev {
        opacity: 0;
        transform: translateX(-100%);
    }

    .team-card.next {
        opacity: 0;
        transform: translateX(100%);
    }	

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .team-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(49, 149, 243, 0.3);
            border-color: var(--glow-color);
        }

    .team-card .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 0 auto 20px;
        overflow: hidden;
        border: 3px solid var(--glow-color);
        box-shadow: 0 0 20px rgba(49, 149, 243, 0.3);
        transition: all 0.3s ease;
    }

    .team-card.active:hover .profile-image {
        transform: scale(1.1);
        box-shadow: 0 0 30px rgba(49, 149, 243, 0.5);
    }

    .team-card .profile-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

        margin-bottom: 10px;
        font-size: 1.5rem;
    }

    .team-card p {
        color: #cccccc;
        font-size: 1rem;
    }

        <script>
            const questions = [
                {
                    question: "What is an array in Java?",
                    options: [
                        "A single variable that holds multiple values of different types.",
                        "A collection of variables of the same type stored in contiguous memory locations.",
                        "A method that stores multiple variables.",
                        "A data structure that can only hold primitive data types."
                    ],
                    answer: 1,
                    explanation: "An array in Java is a collection of elements of the same data type stored in contiguous memory locations."
                },
                {
                    question: "How do you declare an integer array of size 5 in Java?",
                    options: [
                        "int[5] arr;",
                        "int arr = new int[5];",
                        "int[] arr = new int[5];",
                        "array int arr = new int[5];"
                    ],
                    answer: 2,
                    explanation: "The correct syntax for declaring an array in Java is dataType[] arrayName = new dataType[size];. Using int[] arr = new int[5]; correctly declares an integer array with 5 elements."
                },
                {
                    question: "What is the index of the first element in a Java array?",
                    options: ["1", "0", "-1", "Depends on the array type"],
                    answer: 1,
                    explanation: "In Java, arrays use zero-based indexing, meaning the first element is at index 0, the second at 1, and so on."
                },
                {
                    question: "What will happen if you try to access an index outside the array bounds in Java?",
                    options: [
                        "The program will ignore the access attempt.",
                        "The program will crash without an error message.",
                        "An ArrayIndexOutOfBoundsException will be thrown.",
                        "The program will return null."
                    ],
                    answer: 2,
                    explanation: "If you try to access an index outside the valid range of an array, Java throws an ArrayIndexOutOfBoundsException."
                },
                {
                    question: "How do you access the last element of an array named numbers?",
                    options: [
                        "numbers[numbers.length - 1]",
                        "numbers[length - 1]",
                        "numbers[numbers.length]",
                        "numbers[-1]"
                    ],
                    answer: 0,
                    explanation: "Since array indexing starts at 0, the last element is always at index length - 1. The expression numbers[numbers.length - 1] correctly accesses the last element."
                },
                {
                    question: "Which of the following statements correctly initializes a String array?",
                    options: [
                        "String[] items = {\"Apple\", \"Banana\", \"Orange\"};",
                        "String items[] = new String(\"Apple\", \"Banana\", \"Orange\");",
                        "String items = new String[3]{\"Apple\", \"Banana\", \"Orange\"};",
                        "String items[] = new String[3]{\"Apple\", \"Banana\", \"Orange\"};"
                    ],
                    answer: 0,
                    explanation: "Option A correctly initializes a String array using shorthand format."
                },
                {
                    question: "What does the length property of an array return?",
                    options: [
                        "The total memory occupied by the array.",
                        "The number of elements in the array.",
                        "The last index of the array.",
                        "The maximum value stored in the array."
                    ],
                    answer: 1,
                    explanation: "The length property of an array gives the total number of elements in the array."
                },
                {
                    question: "What is the purpose of a two-dimensional array?",
                    options: [
                        "To store multiple methods inside an array.",
                        "To store multiple variables of different types.",
                        "To store a table-like structure with rows and columns.",
                        "To improve the performance of one-dimensional arrays."
                    ],
                    answer: 2,
                    explanation: "A two-dimensional array represents a table where one index represents the row and the other represents the column."
                },
                {
                    question: "How do you loop through an array using a for-each loop in Java?",
                    options: [
                        "for (int i = 0; i < arr.length; i++) { System.out.println(arr[i]); }",
                        "for (int element : arr) { System.out.println(element); }",
                        "while (arr.hasNext()) { System.out.println(arr.next()); }",
                        "for (var item in arr) { System.out.println(item); }"
                    ],
                    answer: 1,
                    explanation: "The correct syntax for looping through an array using a for-each loop is: for (int element : arr) { System.out.println(element); }"
                }
                       
                // Add more questions as needed
            ];

            let currentQuestionIndex = 0;
    let shuffledQuestions = [];
    let answered = false;
    let correctAnswers = 0; // متغير لتتبع عدد الإجابات الصحيحة

    function shuffleQuestions() {
        shuffledQuestions = questions.sort(() => Math.random() - 0.5);
    }

    function showQuestion(index) {
        const quizContainer = document.getElementById('quiz-container');
        quizContainer.innerHTML = `
            <h3>${shuffledQuestions[index].question}</h3>
            ${shuffledQuestions[index].options.map((option, i) => `
            <div class="option-container" onclick="checkAnswer(${i})">
                <label class="option-label">${option}</label>
            </div>
            `).join('')}`;
        document.getElementById('next-question').style.display = 'block';
        document.getElementById('explanation').style.display = 'none';
        answered = false;
    }

    function checkAnswer(selectedIndex) {
    if (answered) return;
    answered = true;
    const correctIndex = shuffledQuestions[currentQuestionIndex].answer;
    const options = document.querySelectorAll('.option-container');
    options.forEach((option, index) => {
        if (index === selectedIndex) {
            option.style.backgroundColor = selectedIndex === correctIndex ? 'green' : 'red';
            if (selectedIndex === correctIndex) {
                correctAnswers++; // زيادة عدد الإجابات الصحيحة
            }
        } else if (index === correctIndex) {
            option.style.backgroundColor = '#45c4ff'; // لون الإجابة الصحيحة
        } else {
            option.style.backgroundColor = 'rgba(44, 44, 44, 0.5)';
        }
    });

    // تغيير لون تفسير الإجابة الصحيحة
    document.getElementById('explanation').style.color = '#4CAF50'; // لون جديد
    document.getElementById('explanation').innerText = `الإجابة الصحيحة: ${shuffledQuestions[currentQuestionIndex].options[correctIndex]}. ${shuffledQuestions[currentQuestionIndex].explanation}`;
    document.getElementById('explanation').style.display = 'block';
}

    function showNextQuestion() {
        const selectedOption = document.querySelector('.option-container[style*="background-color: green"], .option-container[style*="background-color: red"]');
        if (selectedOption) {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion(currentQuestionIndex);
            } else {
                showFinalResult(); // عرض النتيجة النهائية
            }
        } else {
            alert('يرجى اختيار إجابة قبل الانتقال إلى السؤال التالي.');
        }
    }

    function showFinalResult() {
        const totalQuestions = shuffledQuestions.length;
        const percentage = (correctAnswers / totalQuestions) * 100;
        let rating = '';

        if (percentage >= 90) {
            rating = 'ممتاز';
        } else if (percentage >= 70) {
            rating = 'جيد';
        } else {
            rating = 'تحتاج مراجعة';
        }

        const quizContainer = document.getElementById('quiz-container');
        quizContainer.innerHTML = `
            <h3>النتيجة النهائية</h3>
            <p>عدد الإجابات الصحيحة: ${correctAnswers} من ${totalQuestions}</p>
            <p>النسبة المئوية: ${percentage.toFixed(2)}%</p>
            <p>التقييم: ${rating}</p>
        `;
        document.getElementById('next-question').style.display = 'none';
        document.getElementById('explanation').style.display = 'none';
    }

    shuffleQuestions();
    showQuestion(currentQuestionIndex);
</script>
