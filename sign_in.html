<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --glow-color: #45c4ff;
            --bg-color: #1a1a1a;
            --input-bg: #2c2c2c;
            --border-color: #3c3c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--glow-color);
            box-shadow: 0 0 20px rgba(49, 149, 243, 0.3);
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .navbar.hidden {
            transform: translateY(-100%);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12rem;
        }

        .logo {
            width: 200px;
            height: 60px;
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-right: auto;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--glow-color);
            background: rgba(49, 149, 243, 0.1);
            box-shadow: 0 0 10px rgba(49, 149, 243, 0.3);
        }

        /* Main content styles */
        .main-content {
            flex: 1;
            padding: 120px 20px 40px;
        }

        .section {
            max-width: 1200px;
            margin: 0 auto 60px;
            display: flex;
            align-items: center;
            gap: 40px;
            padding: 20px;
            background: rgba(44, 44, 44, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(49, 149, 243, 0.3);
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        .section-content {
            flex: 1;
        }

        .section-image {
            flex: 1;
            max-width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .section h2 {
            color: var(--glow-color);
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(49, 149, 243, 0.3);
        }

        .section p {
            margin-bottom: 25px;
            font-size: 1.1rem;
            color: #cccccc;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(49, 149, 243, 0.3);
            color: var(--glow-color);
            text-decoration: none;
            border: 2px solid var(--glow-color);
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            background: var(--glow-color);
            color: var(--bg-color);
            box-shadow: 0 0 20px rgba(69, 199, 255, 0.5);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--glow-color);
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--input-bg);
            color: #fff;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-field:focus {
            border-color: var(--glow-color);
            box-shadow: 0 0 10px rgba(69, 199, 255, 0.5);
            outline: none;
        }

        /* Footer styles */
        footer {
            background: rgba(0, 0, 0, 0.5);
            border-top: 2px solid var(--glow-color);
            padding: 3rem 0;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
        }

        .footer-section {
            flex: 1;
        }

        .footer-section h3 {
            color: var(--glow-color);
            margin-bottom: 1rem;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section ul li {
            margin-bottom: 0.5rem;
        }

        .footer-section ul li a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-section ul li a:hover {
            color: var(--glow-color);
        }

        .copyright {
            text-align: center;
            padding-top: 2rem;
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
            color: #888;
        }

        /* Responsive design */
        @media (max-width: 968px) {
            .section {
                flex-direction: column;
                text-align: center;
            }

            .section-image {
                order: -1;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0.5rem;
                gap: 1rem;
            }

            .nav-links {
                flex-direction: row;
                flex-wrap: nowrap;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                gap: 0.5rem;
                margin: 0;
                padding: 0.5rem 0;
                justify-content: flex-start;
                width: 100%;
            }

            .nav-links::-webkit-scrollbar {
                display: none;
            }

            .nav-links a {
                padding: 0.25rem 0.5rem;
                white-space: nowrap;
                font-size: 0.9rem;
            }

            .logo img {
                width: 120px;
            }

            .footer-content {
                flex-direction: row;
                padding: 1.5rem 0.5rem;
                gap: 0.5rem;
            }

            .footer-section {
                padding: 0 0.25rem;
            }

            .footer-section h3 {
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
                text-align: left;
                padding-left: 0.5rem;
            }

            .footer-section ul li {
                font-size: 0.8rem;
                margin-bottom: 0.25rem;
                text-align: left;
                padding-left: 0.5rem;
            }

            .copyright {
                padding: 0.75rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <!-- Add your logo here -->
            </div>
            <div class="nav-links">
                <a href="index.html">الرئيسية</a>
                <a href="learning.html">الشرح</a>
                <a href="ex.html">أسئلة تدريبة</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <!-- Sign In Section -->
        <section class="section">
            <div class="section-content">
                <h2>تسجيل الدخول</h2>
                <p>يرجى إدخال بياناتك لتسجيل الدخول.</p>
                <form id="signInForm">
                    <div class="form-group">
                        <label for="username">: اليوزر</label>
                        <input type="text" id="username" name="username" required class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="password">: الباسوورد</label>
                        <input type="password" id="password" name="password" required class="input-field">
                    </div>
                    <button type="submit" class="cta-button">تسجيل الدخول</button>
                </form>
                <p>ليس لديك حساب؟</p>
                <button onclick="window.location.href='sign_up.html'" class="cta-button">انشاء حساب</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="copyright">
            <p>© 2025 Clever</p>
        </div>
    </footer>

    <script src="auth.js"></script>
    <script>
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Call your sign-in function from auth.js
            signIn(username, password);
        });
    </script>
</body>
</html>
